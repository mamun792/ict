<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    
    <!-- Add Credit -->
     <!-- field Date,Purpose droupdown,Amount,Comment,Credit In -->
    <div class="container mt-5">
        <!-- card header add to card  -->
         <!-- form col-6 form-controll -->
        <div class="card">
            <div class="card-header">
                Add Credit
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="col-md-6 mb-3">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="purpose">Purpose</label>
                            <select class="form-control" id="purpose">
                                <option>Select One</option>
                                <option>Option 1</option>
                                <option>Option 2</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="amount">Amount</label>
                            <input type="text" class="form-control" id="amount">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="comment">Comment</label>
                            <input type="text" class="form-control" id="comment">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="creditIn">Credit In</label>
                            <select class="form-control" id="creditIn">
                                <option>Select One</option>
                                <option>Option 1</option>
                                <option>Option 2</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3 mt-4">
                            <button class="btn btn-primary form-control">Add Credit</button>
                        </div>
                    </div>
                </form>
            </div>
    </div>
</body>
</html>
