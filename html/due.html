<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Main Content Example</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/path/to/dashboard">Dashboard</a></li>
                <li class="breadcrumb-item active" aria-current="page">Due</li>
            </ol>
        </nav>
        <div class="button-group">
            <a href="/path/to/debit-page" class="btn btn-primary">Debit</a> <!-- Replace with actual URL -->
            <button class="btn btn-info">Export Due List</button>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Due Table</h5>
                <form class="form-inline mb-3">
                    <input class="form-control ml-auto" type="search" placeholder="Search Here" aria-label="Search">
                </form>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Date</th>
                            <th>Customer Name</th>
                            <th>Mobile No</th>
                            <th>Memo Number</th>
                            <th>Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td colspan="7" class="text-center">Showing 0 to 0 of total 0 entries</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
